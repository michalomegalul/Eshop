<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="index.js" rel="manifest">
    <title>Checkout Page</title>
</head>

<body>
    <div class="container mx-auto max-w-screen-lg p-8">
        <h1 class="text-3xl font-bold mb-6">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div>
                    <h2 class="text-xl font-medium mb-4">Billing Information</h2>

                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                        <input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                            <input type="text" id="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label for="zip" class="block text-gray-700 font-medium mb-2">ZIP Code</label>
                            <input type="text" id="zip" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                </div>

            </div>

            <div>
                <h2 class="text-xl font-medium mb-4">Order Summary</h2>
                <ul class="border border-gray-200 rounded p-4">
                    <li class="flex justify-between py-2">
                        <span>Product Name x Quantity</span>
                        <span>$Price</span>
                    </li>
                    <li class="flex justify-between py-2 border-t border-gray-200 font-medium">
                        <span>Total</span>
                        <span>$Total Amount</span>
                    </li>
                </ul>

                <div>
                    <h2 class="text-xl font-medium mb-4 mt-6">Payment Method</h2>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Select Payment Method</label>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card" class="mr-2">
                            <label for="credit-card">Credit/Debit Card</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="paypal" name="payment-method" value="paypal" class="mr-2">
                            <label for="paypal">PayPal</label>
                        </div>

                        <div id="credit-card-details" class="hidden mt-4">
                            <div class="mb-4">
                                <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
                                <input type="text" id="card-number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded mt-6 w-full">
            Place Order
        </button>
    </div>
</body>

</html>
