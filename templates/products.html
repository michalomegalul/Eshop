<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Car Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <header class="container mx-auto py-6">
        <h1 class="text-3xl font-bold text-center">Premium Auto Sales</h1>
    </header>

    <main class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 py-8 ">
        {% for product in products %}
        <a href="/products/{{ product['id'] }}">
            <div class="bg-white p-6 rounded-lg shadow-md transform bg-emerald-400 transition duration-500 hover:scale-110 hover:bg-teal-400">
                <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}" class="w-full h-48 object-cover rounded">
                <h2 class="text-xl font-medium mt-4">{{ product['name'] }}</h2>
                <p class="text-gray-600 mt-2">{{ product['description'] | truncate(100) }}...</p>
                <p class="text-lg font-semibold mt-3">${{ product['price'] }}</p>
            </div>
        </a>
        {% endfor %}
    </main>

</body>

</html>
