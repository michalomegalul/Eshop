<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Our Products</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="border rounded-md p-4 shadow-md">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2">
                <h2 class="text-lg font-medium">{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
